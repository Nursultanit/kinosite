{% extends 'base.html' %}

{% block title %}Movies{% endblock %}

{% block content %}
<h2 class="my-4">Movies</h2>
<div class="row">
    {% for movie in movies %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="{{ movie.movie_image.url }}" class="card-img-top" alt="{{ movie.movie_name }}">
            <div class="card-body">
                <h5 class="card-title">{{ movie.movie_name }}</h5>
                <p class="card-text">{{ movie.description|truncatewords:20 }}</p>
                <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
